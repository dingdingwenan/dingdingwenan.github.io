<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=2.0,maximum-scale=1,user-scalable=no">
    <title>热门话题推广游戏之花大姐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 640px;
            margin: auto;

        }

        canvas {
            background: #ccc;

        }

        .loading_pan{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            background: rgba(0, 0, 0, 0.8);
        }
        #gameOverPan{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            background: rgba(0, 0, 0, 0.2);
        }

        .loading {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 80%;
            height: 20%;
            background: #fff;
            margin: auto;
            display: flex;
            align-items: center;
            align-content: center;
            align-self: center;
        }

        .change {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: #f00;
            border-radius: 50%;
        }
        .bg{
            background: #f00;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }
        .start,#gameover{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 80vw;
            height: 20vw;
            line-height: 20vw;
            margin: auto;
            background-color: #fff;
            text-align: center;
        }
        .restart{
            text-align: center;
            width: 100px;
            background-color: #f00;
            color: #fff;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;

            margin: auto;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="change" class="change"></div>

<div id="bg" class="bg">
    <div class="loading_pan">
        <div class="loading">
            正在很努力地载入中。。。
            <span id="load_count"></span>
        </div>
    </div>
    <div id="start" class="start hide">开始</div>

</div>

<div id="gameOverPan" class="gameOverPan hide">
    <div id="gameover">game Over <div id="restart" class="restart">restart</div></div>
</div>






</body>
<script src="../c.js"></script>
<script src="../g.js"></script>
<script>
    window.onload = function () {
        /* 自定义变量区 */
        var passedBugs = 0;
        /* 自定义函数区 */
        function make_hdj() {
            var y = Math.floor(Math.random() * 2);
            var yy = 0;
            if (y === 1) {
                yy = 0;
            } else {
                yy = 250;
            }
            var bug = {
                x: 10,
                y: canvas.height + yy,
                w: G.res.bug.width,
                h: G.res.bug.height,
                img: G.res.bug
            }
            G.spirits.push(bug);
            if (yy === 0) {
                yy = 250;
            } else {
                yy = 0;
            }
            var bug = {
                x: 160,
                y: canvas.height + yy,
                w: G.res.bug.width,
                h: G.res.bug.height,
                img: G.res.bug
            }
            G.spirits.push(bug);
        }

        function change() {
            switch (G.player.x) {
                case 10:
                    G.player.x = 160;
                    break;
                case 160:
                    G.player.x = 10;
                    break;
            }
        }


        _("#change").click(function(){
            change();
        });
        _("#start").click(function(){
            G.start();
            _("#start").hide();
            _("#bg").hide();
        });

        _("#restart").click(function(){
            passedBugs=0;
            _("#gameOverPan").hide();
            G.restart();

        });

        /* 游戏框架注入 */
        G.config({
            loadingRes: [
                {name: "bug", src: "img/bug.png", loaded: false},
                {name: "tizi", src: "img/tizi.png", loaded: false},
                {name: "title", src: "img/title.png", loaded: false},
                {name: "bandao", src: "img/bandao.png", loaded: false},
                {name: "caodi", src: "img/caodi.jpg", loaded: false}
            ],
            //debug:false,
            loadingResFn: function (loadedCount, allCount) {

                _("#load_count").html(loadedCount + "/" + allCount);

            },
            loadingResEnd: function () {
                _(".loading_pan").hide();
                _("#start").show();
                make_hdj();


                G.player.x = 10;
                G.player.y = 255;
                G.player.w= G.res.bandao.width;
                G.player.h= G.res.bandao.height;
            },
            loopingBefpre: function () {
                c.drawImage(G.res.caodi, 0, 0);
                c.drawImage(G.res.tizi, 10, 0);
                c.drawImage(G.res.tizi, 160, 0);
            },
            playerLooping: function (player) {
                c.drawImage(G.res.bandao, G.player.x, G.player.y);
            },
            loopingSpirit: function (spirit,index) {
                //spirit.y -= Math.floor(Math.random() * 5);
                spirit.y -= 2;



                if (spirit.y>G.player.y+30 && spirit.y<G.player.y+ G.player.h-30){

                    if(spirit.x=== G.player.x){

                    }else{
                        //G.spirits.splice(index, 1);
                        G.over();
                        G.out("die...");

                        _("#gameOverPan").show();
                    }


                }


                if (spirit.y < -100) {
                    G.spirits.splice(index, 1);
                    passedBugs += 1;
                }
                c.drawImage(spirit.img, spirit.x, spirit.y, spirit.w, spirit.h);
            },
            loopingAfter: function () {
                c.globalAlpha = 0.7;
                c.drawImage(G.res.title, 10, 10, canvas.width - 20, 50);
                c.globalAlpha = 1;
                c.drawImage(G.res.bug, canvas.width - 100, 22.5, 25, 25);
                c.font = "30px Courier New";
                c.textAlign = 'left';
                c.textBaseline = 'top';
                c.fillStyle = "#ffffff";

                c.fillText("铁路扳道工", 20, 20);
                c.fillText(passedBugs, canvas.width - 100 + 30, 20);

                if (G.spirits.length < 2) {
                    make_hdj();
                }
            }
        });
        /* 初始化游戏 */
        G.init();
    }
</script>
</html>
